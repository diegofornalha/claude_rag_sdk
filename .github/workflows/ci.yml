# =============================================================================
# CI/CD Pipeline - Claude RAG SDK Backend
# =============================================================================
# Jobs: lint, security, test, build
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  schedule:
    # Rodar security audit semanalmente (domingos 00:00 UTC)
    - cron: '0 0 * * 0'

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ---------------------------------------------------------------------------
  # Linting - Ruff check + format
  # ---------------------------------------------------------------------------
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check . --output-format=github

      - name: Run ruff format check
        run: ruff format --check .

  # ---------------------------------------------------------------------------
  # Security - pip-audit para vulnerabilidades
  # ---------------------------------------------------------------------------
  security:
    name: Security Audit (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pip-audit
          pip install -e . --no-deps || pip install -e .

      - name: Run pip-audit
        run: |
          pip-audit --desc --format json -o audit-results.json || true
          pip-audit --desc

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-results
          path: audit-results.json
          retention-days: 30

  # ---------------------------------------------------------------------------
  # Tests - pytest com coverage
  # ---------------------------------------------------------------------------
  test:
    name: Tests (pytest)
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest-cov pytest-mock httpx

      - name: Run tests with coverage
        run: |
          pytest tests/ -v \
            --cov=claude_rag_sdk \
            --cov=routers \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=50
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # ---------------------------------------------------------------------------
  # Build - Docker build test
  # ---------------------------------------------------------------------------
  build:
    name: Build (Docker)
    runs-on: ubuntu-latest
    needs: [lint, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: claude-rag-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm claude-rag-backend:${{ github.sha }} python -c "import claude_rag_sdk; print('SDK imported successfully')"

  # ---------------------------------------------------------------------------
  # Summary
  # ---------------------------------------------------------------------------
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, security, test, build]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "## CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
