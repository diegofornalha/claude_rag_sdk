# =============================================================================
# PYTEST.INI - Configuração do Pytest
# =============================================================================

[pytest]
# Modo assíncrono
asyncio_mode = auto

# Diretórios de teste
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Marcadores customizados
markers =
    unit: Testes unitários (rápidos, sem I/O)
    integration: Testes de integração (podem ter I/O)
    slow: Testes lentos (>5s)
    skip_ci: Pular no CI (requer recursos externos)

# Configurações de cobertura (quando usar --cov)
# Usar: pytest --cov=claude_rag_sdk --cov=routers --cov-report=term-missing

# Filtrar warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:fastembed.*

# Timeout padrão (segundos)
timeout = 30

# Log
log_cli = false
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S
