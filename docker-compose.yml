# =============================================================================
# DOCKER COMPOSE - Claude RAG SDK Backend
# =============================================================================
# Orquestra backend + serviços auxiliares (Redis opcional)
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Backend Principal
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-rag-backend
    ports:
      - "${PORT:-8001}:8001"
    environment:
      # Anthropic API (obrigatório)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # RAG API Key (auto-gerada se não fornecida)
      - RAG_API_KEY=${RAG_API_KEY:-}
      # Configurações opcionais
      - AUTH_ENABLED=${AUTH_ENABLED:-true}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-bge-small}
      - DEFAULT_TOP_K=${DEFAULT_TOP_K:-5}
      - ADAPTIVE_TOPK_ENABLED=${ADAPTIVE_TOPK_ENABLED:-true}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
    volumes:
      # Persistir dados
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./.agentfs:/app/.agentfs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - rag-network

  # ---------------------------------------------------------------------------
  # Redis (opcional - para cache distribuído)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: claude-rag-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - rag-network
    profiles:
      - with-redis

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  rag-network:
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  redis_data:
    driver: local
